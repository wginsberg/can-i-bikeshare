<html>
    <head>
        <title>Bikeshare App</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="public/style/index.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/protomaps@1.19.0/dist/protomaps.min.js"></script>

        <link rel="prefetch" href="bikeshare.json">
        <link rel="prefetch" href="distance.json">
        <link rel="prefetch" href="isochrones.json">

        <style>
            body, #map {
                height:100vh;
            }
        </style>
    </head>
    <body>
        <p>Click on a dock to see where it can take you</p>
        <div id="map"></div>
        <script type="text/javascript">
            const map = L.map('map')
            const markers = {}

            const p = new protomaps.PMTiles("tiles.pmtiles")
            p.metadata().then(m => {
                let bounds_str = m.bounds.split(',')
                let bounds = [[+bounds_str[1],+bounds_str[0]],[+bounds_str[3],+bounds_str[2]]]
                layer = protomaps.leafletLayer({attribution:'<a href="https://protomaps.com">Protomaps</a> Â© <a href="https://openstreetmap.org/copyright">OpenStreetMap</a>',url:p,bounds:bounds})
                layer.addTo(map)
                map.fitBounds(bounds)
            }).then(() => {
                return Promise.all([
                    fetch("bikeshare.json").then(res => res.json()),
                    fetch("distance.json").then(res => res.json()),
                    fetch("isochrones.json").then(res => res.json())
                ])
            }).then(([bikeshare, distance, isochrones]) => {
                const { stations } = bikeshare

                for (station of stations) {
                    const {stnid, lat, lng} = station
                    const marker = L.circleMarker([lat, lng], {radius:5, fillOpacity: 0.5,weight : 0})
                    marker.addTo(map)
                    markers[stnid] = marker
                    marker.on('click', () => {
                        const isochrone= isochrones[stnid]
                        if (isochrone) {
                            const polygonData = isochrone.isochrone.features[0].geometry.coordinates[0]
                            polygon = L.polygon(polygonData, { color: 'green' })
                            polygon.addTo(map)
                        }

                        const inPolygon = new Set(distance[stnid])
                        inPolygon.add(stnid)
                        for (const other of stations) {
                            const isInPolygon = inPolygon.has(other.stnid)
                            const style = isInPolygon
                                ? { color: 'green', fillOpacity: 0.5 }
                                : { color: 'red', fillOpacity: 0.2 }
                            markers[other.stnid].setStyle(style)
                            if (isInPolygon) markers[other.stnid].bringToFront()
                        }
                        markers[stnid].setStyle({ color: 'blue', fillOpacity: 1 })

                        console.log(stnid)
                    })
                }
            })

        /* Change marker radius size on zoom */
        map.on('zoomend', function() {
            const currentZoom = map .getZoom();
            const clampedZoom = Math.min(20, Math.max(10, currentZoom))
            const radius = clampedZoom - 8
            for (const stndin in markers) {
                markers[stndin].setRadius(radius)
            }
        });

        </script>
    </body>
</html>
